<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - Monzen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #1d5a98, #3eb491, #d5dd55);
            color: white;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .logo {
            height: 120px;
            margin: 0 auto;
            display: block;
        }
        /* Desktop Menu */
        .desktop-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .desktop-menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: color 0.3s, background 0.3s;
        }
        
        .desktop-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Hide sidebar button on desktop */
        .menu-container {
            display: none;
        }

        /* Responsive Menu */
        @media (max-width: 768px) {
            .desktop-menu {
                display: none; /* Hide desktop menu */
            }
            .menu-container {
                display: block; /* Show menu button */
            }
        }
        .menu-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        } 
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            right: 20px;
        }
        .menu-container:hover::after {
            content: "Menu";
            position: absolute;
            top: 50%;
            right: 40px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            transform: translateY(-50%);
            white-space: nowrap;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            transition: right 0.3s ease-in-out;
            padding-top: 50px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            text-align: left;
        }
        .sidebar a:hover {
            background: #3eb491;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            cursor: pointer;
        }
        .content {
            padding: 50px 20px;
            flex: 1;
            padding-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            font-size: 18px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-container button {
            background: #3eb491;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .form-container button:hover {
            background: #2c8a6a;
        }
        footer {
            width: 100%;
            padding: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="Monzen Final logo file-05.png" alt="Monzen Logo" class="logo">
    </header>

    <!-- Desktop Menu -->
    <nav class="desktop-menu">
        <a href="home.html">Home</a>
        <a href="milkshakes.html">Milkshakes</a>
        <a href="smoothies.html">Smoothies</a>
        <a href="mocktails.html">Mocktails</a>
        <a href="coolers.html">Coolers</a>
        <a href="lemonades.html">Lemonades</a>
        <a href="enquiry.html">Enquiry</a>
    </nav>

<!-- Mobile Menu Button -->
<div class="menu-container" onclick="openMenu()">
    <span class="menu-btn">&#9776;</span>
</div>
    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <a href="home.html">Home</a>
        <a href="milkshakes.html">Milkshakes</a>
        <a href="smoothies.html">Smoothies</a>
        <a href="mocktails.html">Mocktails</a>
        <a href="coolers.html">Coolers</a>
        <a href="lemonades.html">Lemonades</a>
        <a href="enquiry.html">Enquiry</a>
    </div>
    
    <div class="content">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: sales.monzen@gmail.com</p>
            <p>Phone: +91-8506971599</p>
           <!-- <p>Address: XYZ Business Park, City, Country</p> -->
        </div>

        <div class="form-container">
            <h2>Drop Your Enquiry</h2>
            <form id="enquiryForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Your Phone Number" required>
                <input type="text" name="company" placeholder="Your Company Name" required>
                <textarea name="message" placeholder="Your Message" rows="4"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 Monzen. All rights reserved.
    </footer>

    <script>
        function openMenu() {
            document.getElementById("sidebar").style.right = "0";
        }
        function closeMenu() {
            document.getElementById("sidebar").style.right = "-250px";
        }


        document.getElementById("enquiryForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent page reload
          
            const formData = {
              name: document.querySelector("[name='name']").value,
              email: document.querySelector("[name='email']").value,
              phone: document.querySelector("[name='phone']").value,
              company: document.querySelector("[name='company']").value,
              message: document.querySelector("[name='message']").value
            };
          
            fetch("https://script.google.com/macros/s/AKfycbwcHgJMT4KudCAGSJeoJ-oONbFsYUHwalHRdxbo_yP1gPtVy32P8dUZ52FlW4C9QHR1/exec", {
              method: "POST",
              body: JSON.stringify(formData),
              headers: { "Content-Type": "application/json" },
              mode: "no-cors"
            })
              .then(response => {
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                return response.json(); // Parse the response as JSON
              })
              .then(data => {
                console.log("Server Response:", data);
                if (data.status === "success") {
                  alert("Enquiry Submitted Successfully!");
                  document.getElementById("enquiryForm").reset();
                } else {
                  alert("Error: " + data.message);
                }
              })
              .catch(error => {
                console.error("Fetch Error:", error);
                alert("Error! Please check your internet connection and try again.");
              });
          });                
        
    </script>
</body>
</html>
